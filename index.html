<!-- HoDR Item Tracker -->

<!-- Original sprites ripped from Castlevania: Harmony of Dissonance (Konami, 2002) -->

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>HoDR - Item Tracker</title>
        <meta charset="UTF8"></meta>
        <link href="hodritemtracker.css" type="text/css" rel="stylesheet">
        <script src="hodritemtracker.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="Favicon.png">
    </head>
    
    <body>
        <!-- Background Image -->
        <img id="background" src="./Assets/Background.png">

        <!-- Movement -->
        <img id="lizard-tail" class="grayscale" src="./Assets/Movement1_Tail.png">
        <img id="silph-feather" class="grayscale" src="./Assets/Movement2_Feather.png">
        <img id="griffins-wing" class="grayscale" src="./Assets/Movement3_Wing.png">

        <!-- Warping -->
        <img id="death-talk" class="grayscale" src="./Assets/Warping1_Death.png">
        <img id="hint-cards" src="./Assets/Warping2_Hint.png">
        <img id="card-counter" src="./Assets/Counter0.png">

        <!-- Vlad Relics -->
        <img id="eye-of-vlad" class="grayscale" src="./Assets/Vlad1_Eye.png">
        <img id="heart-of-vlad" class="grayscale" src="./Assets/Vlad2_Heart.png">
        <img id="rib-of-vlad" class="grayscale" src="./Assets/Vlad3_Rib.png">
        <img id="nail-of-vlad" class="grayscale" src="./Assets/Vlad4_Nail.png">
        <img id="fang-of-vlad" class="grayscale" src="./Assets/Vlad5_Fang.png">
        <img id="vlads-ring" class="grayscale" src="./Assets/Vlad6_Ring.png">

        <!-- Inventory -->
        <img id="lure-key" class="grayscale" src="./Assets/Key1_Lure.png">
        <img id="skull-key" class="grayscale" src="./Assets/Key2_Skull.png">
        <img id="floodgate-key" class="grayscale" src="./Assets/Key3_Floodgate.png">
        <img id="crushma-stone" class="grayscale" src="./Assets/Crushing_Stone.png">
        <img id="crushma-boots" class="grayscale" src="./Assets/Crush_Boots.png">
        <img id="mk-bracelet" class="grayscale" src="./Assets/MK_Bracelet.png">
        <img id="night-goggles" class="grayscale" src="./Assets/Night_Goggles.png">

        <!-- Spellbooks -->
        <img id="ice-book" class="grayscale" src="./Assets/Book1_Ice.png">
        <img id="fire-book" class="grayscale" src="./Assets/Book2_Fire.png">
        <img id="bolt-book" class="grayscale" src="./Assets/Book3_Bolt.png">
        <img id="wind-book" class="grayscale" src="./Assets/Book4_Wind.png">
        <img id="summoning-tome" class="grayscale" src="./Assets/Book5_Summoning.png">
    </body>

</html>
